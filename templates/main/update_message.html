{% block content %}

<link rel="stylesheet" href="../static/css/chat.css">

{% for msg in conversation %}
    {% if msg.sender == current_user.id %}
        <div class="outgoing"><p>{{msg.contents}}</p></div>
    {% else %}
        <div class="incoming"><p>{{msg.contents}}</p></div>
    {% endif %}
{% endfor %}

{% endblock %}
