{% extends "base.html" %}

{% block content %}

<link rel="stylesheet" href="../static/css/account.css">

<div class="image-container">
    <img src="../static/images/base/uppershape.png" alt="Sticky Image" class="sticky-image">
    <div class="image-text">
        <h2 class="fjalla-one-regular">Account overview</h2>
    </div>
</div>

    {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="notification is-danger">
                        {{ messages[0] }}.
                    </div>
                {% endif %}
    {% endwith %}

 <div class="background-container">
    <div class="container1">
        <h2 class="account-title">
            Personal information
        </h2>
        <div class="container text-center">
  <div class="row align-items-start">

      <div>
        <img src="../static/images/base/pfp.png" alt="pfp"  class="pfp">

      </div>



    <div class="col">
        <div class="form-floating mb-3">
            <input type="email" readonly class="form-control-plaintext" id="floatingPlaintextInputFirstName"
                   placeholder="John" value="John">
            <label for="floatingPlaintextInputFirstName">First Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" readonly class="form-control-plaintext" id="floatingPlaintextInputPhone"
                   placeholder="phone" value="01274123456">
            <label for="floatingPlaintextInputPhone">Phone number</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" readonly class="form-control-plaintext" id="floatingPlaintextInputDOB"
                   placeholder="DOB" value="01/01/1970">
            <label for="floatingPlaintextInputDOB">DOB</label>
        </div>


    </div>
    <div class="col">


        <div class="form-floating mb-3">
            <input type="email" readonly class="form-control-plaintext" id="floatingPlaintextInputLastName"
                   placeholder="Smith" value="Smith">
            <label for="floatingPlaintextInputLastName">Last Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" readonly class="form-control-plaintext" id="floatingPlaintextInputEmail"
                   placeholder="name@example.com" value="name@example.com">
            <label for="floatingPlaintextInputEmail">Phone number</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" readonly class="form-control-plaintext" id="floatingPlaintextInputAddress"
                   placeholder="St. James Park" value="St. James Park">
            <label for="floatingPlaintextInputAddress">Address</label>
        </div>


    </div>

      <div>
          <button class="button-change">Change Details</button>
      </div>


      <div>
          <h2 class="ad-history">
            Advert History
        </h2>
      </div>

  </div>
</div>



      </div>
      </div>

{% endblock %}
